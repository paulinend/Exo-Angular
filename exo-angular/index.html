<!DOCTYPE html>
<html ng-app="MonApplication">
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="controller.js"></script>
    <meta charset="utf-8">
    <title>Exo Angular</title>
  </head>
  <body ng-controller="MonController">
    <div class="box">
      <h1>Notepad</h1>
      <div class="note1">
        <p>Entrez une note: </p>
        <textarea name="note" rows="8" cols="40" ng-model="textarea"></textarea>
        <button type="button" ng-model="envoyer" ng-click="envoyer()">Enregistrer</button>
      </div>
      <div class="note2">
        <p> Votre Note: {{note}}</p>
      </div>
        <button type="button" ng-model="effacer" ng-click="effacer()">Effacer</button>
    </div>
  </body>
</html>
